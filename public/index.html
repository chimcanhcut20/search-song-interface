<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            position: relative;
            top: 0;
            left: 0;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 175px;
            left: -4px;
            margin:-15px;
            z-index: 10; /* Đảm bảo nút không bị chặn */
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .main-button, .history-button {
            background: linear-gradient(to right, #00ff00, #00bfff);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 2; /* Đảm bảo nút nằm trên các phần tử khác */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="menu-btn">&#9776;</button>
        </div>
        <div class="circle"></div>
        <button class="main-button" id="searchButton">What's that song?</button>
        <button class="history-button">History</button>
    </div>

    <script>
        // JavaScript để xử lý sự kiện khi bấm vào nút
        document.getElementById('searchButton').addEventListener('click', function() {
    window.location.href = 'http://127.0.0.1:5500/public/index1.html'; // URL sẽ thay đổi theo máy chủ cục bộ của bạn
});
    </script>
</body>
</html>
